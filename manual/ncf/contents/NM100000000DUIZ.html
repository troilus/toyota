<h1>1ZR-FE 燃油系统&nbsp;&nbsp;燃油系统&nbsp;&nbsp;概述&nbsp;&nbsp;概述&nbsp;&nbsp;</h1>
<br>
<div id="NM100000000DUIZ_z0" class="category no00">
<div class="content5">
<div class="step1">
<p class="step1"><span class="titleText">概要
</span></p>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">a.</div>
<div class="step2Body">
<p>采用多层塑料燃油箱总成以减轻重量。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">b.</div>
<div class="step2Body">
<p>采用无回流燃油系统以降低燃油蒸汽排放。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">c.</div>
<div class="step2Body">
<p>采用快速连接器连接燃油管和燃油软管以实现良好的维修便利性。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">d.</div>
<div class="step2Body">
<p>燃油输油管分总成内部采用内管，以降低燃油脉动。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">e.</div>
<div class="step2Body">
<p>采用长喷嘴型喷油器总成。该喷油器有 12 个燃油喷油孔。
</p>
</div>
</div>
</div>
<br>
</div>
<br>
