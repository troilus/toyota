<h1>座椅&nbsp;&nbsp;座椅加热器系统&nbsp;&nbsp;概述&nbsp;&nbsp;概述&nbsp;&nbsp;</h1>
<br>
<div id="NM100000000DQJU_z0" class="category no00">
<div class="content5">
<div class="step1">
<p class="step1"><span class="titleText">概要
</span></p>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">a.</div>
<div class="step2Body">
<p>前排座椅配备了座椅加热器系统。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">b.</div>
<div class="step2Body">
<p>座椅加热器开关位于仪表板下部，其可打开（高/低）或关闭座椅加热器功能。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">c.</div>
<div class="step2Body">
<p>各座椅加热器开关配备有内置指示灯。 指示灯呈黄色点亮（LO 或 HI）时表示加热功能正在运行。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">d.</div>
<div class="step2Body">
<p>封装在座垫内的节温器控制座椅加热器的输出温度。
</p>
</div>
</div>
</div>
<br>
</div>
