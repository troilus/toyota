<h1>网络&nbsp;&nbsp;LIN 通信系统&nbsp;&nbsp;控制&nbsp;&nbsp;诊断&nbsp;&nbsp;</h1>
<br>
<div id="NM100000000DUSQ_z0" class="category no00">
<div class="content5">
<div class="step1">
<p class="step1"><span class="titleText">诊断
</span></p>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">a.</div>
<div class="step2Body">
<p>如果 LIN 通信总线发生故障，连接至 CAN 通信总线的 ECU 将诊断故障码 (DTC) 存入存储器中。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">b.</div>
<div class="step2Body">
<p>将 Global TechStream (GTS) 连接到 DLC3 后可读取 5 位数 DTC。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">c.</div>
<div class="step2Body">
<p>有关详情，请参考修理手册。
</p>
</div>
