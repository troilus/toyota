<h1>门锁&nbsp;&nbsp;电动门锁控制系统&nbsp;&nbsp;详情&nbsp;&nbsp;门锁控制&nbsp;&nbsp;</h1>
<br>
<div id="NM100000000DPVX_z0" class="category no00">
<div class="content5">
<div class="step1">
<p class="step1"><span class="titleText">主要零部件的功能
</span></p>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">a.</div>
<div class="step2Body">
<p>电动门锁控制系统具有以下功能：
</p>
<table summary="">
<colgroup>
<col style="width:19%">
<col style="width:80%">
</colgroup>
<thead>
<tr>
<th class="alcenter">功能
</th>
<th class="alcenter">概要
</th>
</tr>
</thead>
<tbody>
<tr>
<td>一步开启（驾驶员）
</td>
<td>车门锁止时，此功能仅可通过拉动车门内把手杆开锁车门。
</td>
</tr>
<tr>
<td>手动锁止和开锁
</td>
<td>该功能可通过操作门锁开关锁止或开锁所有车门。
</td>
</tr>
<tr>
<td>钥匙联动锁止和开锁
</td>
<td>进行锁止或开锁操作时，该功能与车门锁芯联动，可锁止或开锁所有车门。
</td>
</tr>
<tr>
<td>手动开锁禁止
</td>
<td>执行钥匙联动操作、遥控钥匙操作关闭和锁止所有车门时，将禁止使用车门控制开关开锁车辆。
</td>
</tr>
</tbody>
</table>
<br>
