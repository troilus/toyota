<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">a.</div>
<div class="step2Body">
<p>带智能进入和起动系统的车型采用了电子转向锁止系统。由于使用了智能进入和起动系统，转向锁止系统采用锁止/开锁马达来锁止或开锁方向盘。
</p>
</div>
</div>

<div class="step2Item">
<div class="step2Head">b.</div>
<div class="step2Body">

</p>
