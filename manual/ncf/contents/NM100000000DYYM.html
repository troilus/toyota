<h1>2ZR-FE 发动机控制系统&nbsp;&nbsp;SFI 系统&nbsp;&nbsp;控制&nbsp;&nbsp;起动机控制（起动保持功能）&nbsp;&nbsp;</h1>
<br>
<div id="NM100000000DYYM_z0" class="category no00">
<div class="content5">
<div class="step1">
<p class="step1"><span class="titleText">功能
</span></p>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">a.</div>
<div class="step2Body">
<p>带智能进入和起动系统的车型采用起动保持功能。 踩下离合器踏板*1 或踩下制动踏板的情况下按下发动机开关，且换档杆置于 P 或 N*2 时，此功能运行起动机，直至发动机起动。 这样可以防止起动机运行时间不足。也可防止起动后发动机曲轴转动。
</p>
<div class="list1">
<div class="list1Item">
<div class="list1Head"></div>
<div class="list1Body"><p>*1：带手动传动桥的车型
</p>
</div>
</div>
<div class="list1Item">
<div class="list1Head"></div>
<div class="list1Body"><p>*2：带无级变速传动桥的车型
</p>
</div>
</div>
