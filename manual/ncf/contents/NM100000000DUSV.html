<h1>网络&nbsp;&nbsp;CAN 通信系统&nbsp;&nbsp;概述&nbsp;&nbsp;概述&nbsp;&nbsp;</h1>
<br>
<div id="NM100000000DUSV_z0" class="category no00">
<div class="content5">
<div class="step1">
<p class="step1"><span class="titleText">概要
</span></p>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">a.</div>
<div class="step2Body">
<p>控制器区域网络 (CAN) 是一个用于实时应用的串行数据通信网络。它是车辆配备的多路通信网络，其通信速度为 500 kbps (HS-CAN)，并可用于检测故障。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">b.</div>
<div class="step2Body">
<p>HS-CAN 由 V 总线组成。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">c.</div>
<div class="step2Body">
<p>CAN 有两个终端电阻器，这是对主线上的通信进行准确判断所必需的。
</p>
</div>
</div>
</div>
<br>
<div class="step2">
<div class="step2Item">
<div class="step2Head">d.</div>
<div class="step2Body">
<p>V 总线的终端电阻器位于 ECM 和组合仪表总成内。
</p>
</div>
</div>
</div>
<br>
</div>
<br>
</div>
</div>
