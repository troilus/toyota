<h1>制动系统（其他）&nbsp;&nbsp;制动助力器&nbsp;&nbsp;拆解&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000D9E5_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000D9E5_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.拆卸制动器真空单向阀总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>1ZR-FE CVT 和 4ZR-FE CVT：
</p>
<div class="s3">
<div class="s3Item">
<div class="s3Head">i.</div>
<div class="s3Body">
<p>从制动助力器总成上拆下 2 个制动器真空单向阀总成。
</p>
</div>
</div>
</div>
<br>
<div class="s3">
<div class="s3Item">
<div class="s3Head">ii.</div>
<div class="s3Body">
<p>从制动助力器总成上拆下 2 个单向阀密封垫。
</p>
</div>
</div>
</div>
<br>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>除 1ZR-FE CVT 和 4ZR-FE CVT 外：
</p>
<div class="s3">
<div class="s3Item">
<div class="s3Head">i.</div>
<div class="s3Body">
<p>从制动助力器总成上拆下制动器真空单向阀总成。
</p>
</div>
</div>
</div>
<br>
<div class="s3">
<div class="s3Item">
<div class="s3Head">ii.</div>
<div class="s3Body">
<p>从制动助力器总成上拆下单向阀密封垫。
</p>
</div>
</div>
</div>
<br>
</div>
</div>
</div>
<br>
</div>
</div>
</div>
