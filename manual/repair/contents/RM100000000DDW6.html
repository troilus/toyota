<h1>照明系统（车内）&nbsp;&nbsp;行李厢灯&nbsp;&nbsp;安装&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DDW6_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DDW6_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.安装行李厢灯灯泡
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>将行李厢灯灯泡安装到行李厢灯灯体总成上。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>接合卡爪。
</p>
</div>
</div>
</div>
<br>
</div>
</div>
<div class="s1" id="RM100000000DDW6_01_0002">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">2.安装 1 号行李厢灯总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>连接连接器。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>接合 2 个卡爪以安装 1 号行李厢灯总成。
</p>
</div>
</div>
</div>
<br>
</div>
</div>
</div>
