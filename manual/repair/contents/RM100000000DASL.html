<h1>1ZR-FE 起动系统&nbsp;&nbsp;继电器&nbsp;&nbsp;车上检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DASL_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DASL_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查 1 号 ST 继电器
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item s2HasFigure">
<div class="s2Head">a.</div>
<div class="s2Body">
<div class="figureAPatternGroup">
<div class="figure">
<div class="aPattern">
<div class="graphic">
<img src="../img/png/E209082.png" alt="E209082" title="E209082">
</div>
</div>
</div>
<br>
</div>
<p>检查电阻。
</p>
<div class="s3">
<div class="s3Item">
<div class="s3Head">i.</div>
<div class="s3Body">
<p>根据下表中的值测量电阻。
</p>
<dl class="spec">
<dt class="spec">标准电阻:</dt>
<dd class="spec"><table summary="" class="half">
<colgroup>
<col style="width:33%">
<col style="width:33%">
<col style="width:33%">
</colgroup>
<thead>
<tr>
<th class="alcenter">检测仪连接
</th>
<th class="alcenter">条件
</th>
<th class="alcenter">规定状态
</th>
</tr>
</thead>
<tbody>
<tr>
<td class="alcenter" rowspan="2">3 - 5
</td>
<td class="alcenter">未在端子 1 和 2 之间施加蓄电池电压
</td>
<td class="alcenter">10 kΩ 或更大
</td>
</tr>
<tr>
<td class="alcenter">在端子 1 和 2 之间施加蓄电池电压
</td>
<td class="alcenter">小于 1 Ω
</td>
</tr>
</tbody>
</table>
<br>
</dd>
</dl>
<br>
<p>如果结果不符合规定，则更换 1 号 ST 继电器。
</p>
