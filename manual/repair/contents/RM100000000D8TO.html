<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>TFTM 制造：
</p>
<div class="s3">
<div class="s3Item">
<div class="s3Head">i.</div>
<div class="s3Body">
<p>用螺钉安装车内后视镜总成。
</p>
<dl class="torque">
<dt class="torque">扭矩：</dt>
<dd class="torque">1.2 N*m (12 kgf*cm, 11 in.*lbf)</dd>
</dl>

</p>
<div class="s3">
<div class="s3Item">
<div class="s3Head">i.</div>
<div class="s3Body">
<p>使用&ldquo;TORX&rdquo;梅花套筒扳手 T20 和螺钉安装车内后视镜总成。
</p>
<dl class="torque">
