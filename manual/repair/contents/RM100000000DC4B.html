<h1>离合器&nbsp;&nbsp;离合器踏板开关&nbsp;&nbsp;车上检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DC4B_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DC4B_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查离合器踏板开关总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>松开离合器踏板时，检查并确认发动机不起动。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>完全踩下离合器踏板时，检查并确认发动机起动。
</p>
<p>如有必要，检查并更换离合器踏板开关总成。
</p>
</div>
