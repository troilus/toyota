<h1>2ZR-FE 进气/排气系统&nbsp;&nbsp;进气歧管&nbsp;&nbsp;检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DCNO_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DCNO_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查进气歧管
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item s2HasFigure">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>检查膜片。
</p>
<div class="s3">
<div class="s3Item s3HasFigure">
<div class="s3Head">i.</div>
<div class="s3Body">
<div class="figureAPatternGroup">
<div class="figure">
<div class="aPattern">
<div class="graphic">
<img src="../img/png/A324803.png" alt="A324803" title="A324803">
</div>
</div>
</div>
<br>
</div>
<p>使用真空泵向膜片室施加 60 kPa (450 mmHg, 17.7 in.Hg) 或更大的真空。 检查并确认 1 分钟后真空没有变化。
</p>
</div>
</div>
</div>
<br>
<div class="s3">
<div class="s3Item">
<div class="s3Head">ii.</div>
<div class="s3Body">
<p>按以上步骤施加真空后，检查并确认执行器杆工作。
</p>
<p>如果工作情况不符合规定，则更换进气歧管。
</p>
</div>
</div>
</div>
<br>
</div>
