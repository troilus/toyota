<h1>转向柱&nbsp;&nbsp;转向系统&nbsp;&nbsp;车上检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000D81M_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000D81M_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查方向盘的自由行程
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>起动发动机并确保车辆处于动力转向可以工作的状态。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>停止车辆，并使前轮对准正前方。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">c.</div>
<div class="s2Body">
<p>向左和向右慢慢转动方向盘，检查方向盘的自由行程。
</p>
<dl class="spec">
<dt class="spec">最大自由行程:</dt>
<dd class="spec"><p>30 mm (1.18 in.)
</p>
</dd>
</dl>
<br>
<dl class="atten4">
<dt class="atten4">提示：</dt>
<dd class="atten4">
<p>如果自由行程超过最大值，则检查转向系统。
</p>
</dd>
<dd class="atten4">
<p>单击此处 <a class="mlink" href="javascript:void(0)">转向&gt;转向柱&gt;转向系统&gt;故障症状表<span class="invisible">201406,999999,_55,_023996,_0116090,RM100000000D81L,</span></a>

</p>
</dd>
</dl>
