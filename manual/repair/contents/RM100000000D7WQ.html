<h1>前悬架&nbsp;&nbsp;前下球节&nbsp;&nbsp;车上检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000D7WQ_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000D7WQ_01_0024">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查前下球节总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item s2HasFigure">
<div class="s2Head">a.</div>
<div class="s2Body">
<div class="figureAPatternGroup">
<div class="figure">
<div class="aPattern">
<div class="graphic">
<img src="../img/png/C135509.png" alt="C135509" title="C135509">
</div>
</div>
</div>
<br>
</div>
<p>检查是否松动。
</p>
<div class="s3">
<div class="s3Item">
<div class="s3Head">i.</div>
<div class="s3Body">
<p>举升车辆。
</p>
</div>
</div>
</div>
<br>
<div class="s3">
<div class="s3Item">
<div class="s3Head">ii.</div>
<div class="s3Body">
<p>用手（294 N (30 kgf, 66.1 lbf) 或更大的力）上下移动前悬架 1 号下臂分总成，以检查并确认前下球节总成没有松动。
</p>
<dl class="atten4">
<dt class="atten4">提示：</dt>
<dd class="atten4">
<p>如果前下球节总成松动，则用新的更换。
</p>
</dd>
</dl>
