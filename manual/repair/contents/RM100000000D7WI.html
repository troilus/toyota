<h1>前悬架&nbsp;&nbsp;前减振器&nbsp;&nbsp;检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000D7WI_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000D7WI_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查前减振器总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>压缩并拉伸前减振器总成杆 4 次或更多次。
</p>
<dl class="spec">
<dt class="spec">标准:</dt>
<dd class="spec"><p>定速压缩并拉伸时，减振器杆的行程平稳且无异常阻力或异响。 拉伸时，减振器杆以定速返回初始位置且无异响。
</p>
</dd>
</dl>
<br>
<p>如果有任何异常，则用新的前减振器总成更换。
</p>
