<h1>1ZR-FE 蓄电池/充电系统&nbsp;&nbsp;蓄电池电流传感器&nbsp;&nbsp;拆卸&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DAU3_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DAU3_01_0002">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.拆卸蓄电池电流传感器总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item s2HasFigure">
<div class="s2Head">a.</div>
<div class="s2Body">
<div class="figureAPatternGroup">
<div class="figure">
<div class="aPattern">
<div class="graphic">
<img src="../img/png/A323272.png" alt="A323272" title="A323272">
</div>
</div>
</div>
<br>
</div>
<p>断开蓄电池电流传感器总成连接器。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>拆下螺母，并从蓄电池负极 (-) 端子上断开蓄电池电流传感器总成。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item s2HasFigure">
<div class="s2Head">c.</div>
<div class="s2Body">
<div class="figureAPatternGroup">
<div class="figure">
<div class="aPattern">
<div class="graphic">
<img src="../img/png/A323273.png" alt="A323273" title="A323273">
</div>
</div>
</div>
<br>
</div>
<p>从发动机线束上拆下蓄电池电流传感器总成。
</p>
</div>
</div>
</div>
<br>
</div>
</div>
