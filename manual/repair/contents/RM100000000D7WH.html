<h1>前悬架&nbsp;&nbsp;前减振器&nbsp;&nbsp;报废&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000D7WH_01" class="category no01">

<div class="s1" id="RM100000000D7WH_01_0001">
<p class="s1">

<span class="titleText">1.报废前减振器总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>完全拉伸前减振器总成。
</p>
</div>
</div>
</div>

<div class="s2Item s2HasFigure">

<p>使用钻孔机，在筒上如图所示的 (A) 点和 (B) 点之间钻孔，以便释放筒内的气体。
</p>
<dl class="atten2">
<dt class="atten2">注意事项：</dt>
<dd class="atten2">
<p>钻孔时应当小心，因为金属碎片可能飞溅，所以一定要使用适当的安全设备。
</p>
</dd>
</dl>
<br>
<dl class="atten4">
<dt class="atten4">提示：</dt>
<dd class="atten4">
<p>该气体无色、无味且无毒。
</p>
