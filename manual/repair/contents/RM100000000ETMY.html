<h1>4ZR-FE 发动机控制系统&nbsp;&nbsp;发动机机油温度传感器&nbsp;&nbsp;安装&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000ETMY_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000ETMY_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.安装发动机机油温度传感器
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>将新衬垫安装到发动机机油温度传感器上。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>使用 19 mm 长套筒扳手，将发动机机油温度传感器安装到正时链条盖分总成上。
</p>
<dl class="torque">
<dt class="torque">扭矩：</dt>
<dd class="torque">19.6 N*m (200 kgf*cm, 14 ft.*lbf)</dd>
</dl>
<br>
<dl class="atten3">
<dt class="atten3">备注：</dt>
<dd class="atten3">
<p>如果发动机机油温度传感器受过敲击或掉落，则将其更换。
</p>
</dd>
</dl>
<br>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">c.</div>
<div class="s2Body">
<p>连接发动机机油温度传感器连接器。
</p>
</div>
</div>
</div>
<br>
</div>
</div>
</div>
</div>
</div>
