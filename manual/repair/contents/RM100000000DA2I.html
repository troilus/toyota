<h1>K313 CVT&nbsp;&nbsp;驻车/空档位置开关&nbsp;&nbsp;车上检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DA2I_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DA2I_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查驻车/空档位置开关总成的工作情况
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>施加驻车制动并将点火开关置于 ON 位置。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>踩下制动踏板，检查并确认换档杆置于 N 或 P 时发动机起动，但在其他位置时不起动。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">c.</div>
<div class="s2Body">
<p>检查并确认仅在换档杆置于 R 时倒车灯点亮且倒档警告蜂鸣器鸣响，但在其他位置时不工作。
</p>
<p>如果发现故障，则应检查驻车/空档位置开关总成的导通性。
</p>
</div>
</div>
</div>
<br>
</div>
