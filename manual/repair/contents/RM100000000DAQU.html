<h1>2ZR-FE 润滑系统&nbsp;&nbsp;机油压力开关&nbsp;&nbsp;检查&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DAQU_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DAQU_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.检查发动机机油压力开关总成
</span></p>
<div class="content1">
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>断开发动机机油压力开关总成连接器。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>起动发动机。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item s2HasFigure">
<div class="s2Head">c.</div>
<div class="s2Body">
<div class="figureAPatternGroup">
<div class="figure">
<div class="aPattern">
<div class="graphic">
<img src="../img/png/A159695.png" alt="A159695" title="A159695">
</div>
</div>
</div>
<br>
</div>
<p>根据下表中的值测量电阻。
</p>
<dl class="spec">
<dt class="spec">标准电阻:</dt>
<dd class="spec"><table summary="" class="half">
<colgroup>
<col style="width:33%">
<col style="width:33%">
<col style="width:33%">
</colgroup>
<thead>
<tr>
<th class="alcenter">检测仪连接
</th>
<th class="alcenter">条件
</th>
<th class="alcenter">规定状态
</th>
</tr>
</thead>
<tbody>
<tr>
<td class="alcenter">1 - 开关壳体
</td>
<td class="alcenter">怠速运转
</td>
<td class="alcenter">10 kΩ 或更大
</td>
</tr>
<tr>
<td class="alcenter">1 - 开关壳体
</td>
<td class="alcenter">发动机停止
</td>
<td class="alcenter">小于 1 Ω
</td>
</tr>
</tbody>
</table>
<br>
</dd>
</dl>
<br>
<p>如果结果不符合规定，则更换发动机机油压力开关总成。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">d.</div>
<div class="s2Body">
<p>连接发动机机油压力开关总成连接器。
</p>
</div>
</div>
</div>
<br>
</div>
</div>
</div>
