<h1>照明系统（车外）&nbsp;&nbsp;照明系统&nbsp;&nbsp;失效保护表&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000D9Z7_z0" class="category no00">
<div class="content5">
<div class="step1">
<p class="step1"><span class="titleText">自动灯光控制系统（带自动灯光控制）
</span></p>
<br>
<p>如果主车身 ECU（多路网络车身 ECU）检测到自动灯光控制传感器故障，主车身 ECU（多路网络车身 ECU）会执行失效保护控制以禁用自动灯光控制功能。 如果近光大灯和尾灯点亮，则车灯将保持点亮直到灯光控制开关置于 OFF 位置。
</p>
