<h1>后悬架&nbsp;&nbsp;后减振器&nbsp;&nbsp;报废&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DCM7_01" class="category no01">
<h2>程序</h2>
<div class="s1" id="RM100000000DCM7_01_0001">
<p class="s1">
<img class="s1m" src="../../../system/img/png/close_contents.png" alt="隐藏" title="隐藏">
<img class="s1p invisible" src="../../../system/img/png/open_contents.png" alt="显示" title="显示">
<span class="titleText">1.报废后减振器总成
</span></p>
<div class="content1">
<div class="contentPartition"></div>
<div class="figureAPatternGroup">
<div class="figure">
<div class="aPattern">
<div class="graphic">
<img src="../img/png/G022405.png" alt="G022405" title="G022405">
</div>
</div>
</div>
<br>
</div>
<div class="s2">
<div class="s2Item">
<div class="s2Head">a.</div>
<div class="s2Body">
<p>完全拉伸活塞杆，将后减振器总成倾斜固定在台钳中。
</p>
</div>
</div>
</div>
<br>
<div class="s2">
<div class="s2Item">
<div class="s2Head">b.</div>
<div class="s2Body">
<p>使用钻孔机，慢慢在图中箭头所示位置钻孔，以便释放其中的气体。
</p>
<dl class="atten2">
<dt class="atten2">注意事项：</dt>
<dd class="atten2">
<p>钻孔时应当小心，因为金属碎片可能飞溅，所以一定要使用适当的安全设备。
</p>
</dd>
</dl>
<br>
<dl class="atten4">
<dt class="atten4">提示：</dt>
<dd class="atten4">
<p>该气体无色、无味且无毒。
</p>
</dd>
</dl>
<br>
</div>
