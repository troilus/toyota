<p>将蓄电池正极 (+) 引线连接到端子 2 上，负极 (-) 引线连接到端子 1 上，检查并确认马达工作。
</p>
<dl class="spec">
<dt class="spec">正常:</dt>
<dd class="spec"><p>带风扇的鼓风机马达分总成工作平稳。
</p>
</dd>
</dl>
<br>
<div class="list1">
<div class="list1Item">
<div class="list1Head"></div>
<div class="list1Body"><p>如果结果不符合规定，则更换带风扇的鼓风机马达分总成。
</p>
