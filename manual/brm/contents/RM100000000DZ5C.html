<h1>油漆/涂层&nbsp;&nbsp;泡沫密封材料&nbsp;&nbsp;涂抹区域&nbsp;&nbsp;</h1>
<br>
<div id="RM100000000DZ5C_z0" class="category no00">
<div class="content5">
<dl class="atten2">
<dt class="atten2">注意事项：</dt>
<dd class="atten2">
<p>必须穿着合适的防护服，并在通风良好的环境下作业。
</p>
</dd>
</dl>
<br>
<div class="list1">
<div class="list1Item">
<div class="list1Head">1.</div>
<div class="list1Body"><p>维修或更换面板时，如果因温度升高或其他状况使泡沫密封材料受损，则用泡沫密封材料填充空缺区域。下图仅展示一侧区域，但左右两侧必须均填充泡沫密封材料。
</p>
</div>
</div>
</div>
<br>
<dl class="atten4">
<dt class="atten4">提示：</dt>
<dd class="atten4">
<p>将胶带或同等物品粘贴至填充区域附近的所有孔、螺母等处。
</p>
</dd>
</dl>
