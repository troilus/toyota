<h3>概述</h3>
<p>新车特征包含以下类别，各类别包含相关章节。各章节包含概述、控制和详情，阐述此章节的详情。（某些章节中可能不显示某些项目。）</p>
<p><img src="images/a003.png" width="300" height="490"></p>
